<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href = "style.css">
  <title>Weather App</title>
</head>
<body>

  <h1><a href="index.html">Weather</a></h1>

  <div class="search-container">
    <form>
      <input type="text" placeholder="Search location...">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>


  <div class="weather-box">
    <h2><span class="location"></span></h2>
    <h3><span class="temperature"></span></h3>
    <p><span class="description"></span></p>
    <div class="wind-details">
      <p><span class="wind-speed"></span> mph Wind</p>
      <p><span class="wind-direction"></span> Direction</p>
    </div>
    <div class="humidity-details">
      <p><span class="humidity"></span>% Humidity</p>
    </div>
  </div>
  </div>
  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <script src = "index.js"></script>
  
</body>
